<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="ml-100 bg-dark">
        <div class="px-4 text-start w-90" style="color:aliceblue">
            <strong><span th:text="${auth.email}"></span></strong>
            <span th:text="${' with roles:'}"></span>
            <span th:each="roles:*{auth.getRoleSet()}" th:text="${roles.roleName.substring(5).concat(' ')}"></span>
            <a class="btn btn-dark offset-11" th:href="@{/logout}">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 g-0 bg-light">
                <div class="nav flex-column nav-pills" aria-orientation="vertical">
                    <p></p>
                    <a class="nav-link " th:href="@{/admin/home}">Admin panel</a>
                    <a class="nav-link active" th:href="@{/authenticated}">Profile</a>
                </div>
            </div>
            <div class="col-10">
                <div>
                    <table class="table table-light" value="AllUsers">
                        <thead class="thead-light">
                        <h2>About user</h2>

                        <div class="table table-active">
                            <th scope="col">id</th>
                            <th scope="col">Email</th>
                            <th scope="col">Username</th>
                            <th scope="col">Role</th>
                            <tr>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.username}"></td>
                                <td>
                                    <div class="mx-auto" th:each="role : *{user.getRoleSet}"
                                         th:text="${role.getRoleName().substring(5)}">Nothing</div>
                                </td>
                        </div>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://yastatic.net/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
