<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Users table</title>
</head>
<body>
<div class="container">
    <div class="ml-100 bg-dark">
        <div class=" px-4 text-start w-90" style="color:aliceblue">
            <strong><span th:text="${auth.email}"></span></strong>
            <span th:text="${' with roles:'}"></span>
            <span th:each="roles:*{auth.getRoleSet()}" th:text="${roles.roleName.substring(5).concat(' ')}"></span>
            <a class="btn btn-dark offset-11" th:href="@{/logout}">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 g-0 bg-light">
                <div class="nav flex-column nav-pills" aria-orientation="vertical">
                    <p></p>
                    <a class="nav-link active" th:href="@{/admin/home}">Admin panel</a>
                    <a class="nav-link" th:href="@{/authenticated}">Profile</a>
                </div>
            </div>
            <div class="col-10">
                <h2>Admin panel</h2>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item active" role="presentation">
                        <button class="nav-link active" href="#home" role="tab" data-toggle="tab">Users table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" href="#add" role="tab" data-toggle="tab">New user</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active border" role="tabpanel" id="home">
                        <div class="col-12 px-5 ">
                            <p></p>
                            <h4 class="">All users</h4></div>
                        <table class="table table-active">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="user : ${users}">
                                <tr>
                                    <td th:text="${user.id}">Nothing</td>
                                    <td th:text="${user.username}">Nothing</td>
                                    <td th:text="${user.email}">Nothing</td>
                                    <td>
                                        <div class="mx-auto" th:each="role : *{user.getRoleSet}"
                                             th:text="${role.getRoleName().substring(5)}">Nothing
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            <a th:href="@{findOne/(id=${user.id})}" class="btn btn-primary eBtn"
                                               type="button">edit</a>
                                        </div>
                                    </td>
                                    <td>
                                        <a th:href="@{findOne/(id=${user.id})}" class="btn btn-danger dBtn ">delete</a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane bg-light container border" role="tabpanel" id="add">
                        <form th:action="@{/admin/addUser}" method="post">
                            <div class="row form border">
                                <div class="col-12 px-5 bg-white">
                                    <p></p>
                                    <h4 class="">Add new user</h4></div>
                                <div class="col-6 offset-3">
                                    <div class="col-12 text-center">
                                        <label for="newUsername" class="form-control-label ">Username</label>
                                    </div>
                                    <input id="newUsername" type="text" name="username" value="" class="form-control">
                                </div>
                                <div class="col-6 offset-3">
                                    <div class="col-12 text-center">
                                        <label for="newEmail" class="form-control-label ">Email</label>
                                    </div>
                                    <input id="newEmail" type="email" name="email" value="" class="form-control">
                                </div>
                                <div class="col-6 offset-3">
                                    <div class="col-12 text-center">
                                        <label for="newPassword" class="form-control-label">Password</label>
                                    </div>
                                    <input id="newPassword" type="password" name="password" value=""
                                           class="form-control">
                                </div>
                                <div class="col-6 offset-3">
                                    <div class="col-12 text-center">
                                        <label for="newRole" class="form-control-label">Role</label>
                                    </div>
                                    <select id="newRole" name="newRole" class="form-control h-50" multiple
                                            aria-label="multiple select example">

                                        <div th:each="role:*{roleService.getAllRoles()}">
                                            <option type="text"
                                                    th:text="${role.getRoleName().substring(5)}"
                                                    th:value="${role.roleName}">
                                            </option>
                                        </div>
                                    </select>
                                </div>
                                <div class="col-6 offset-3">
                                    <div class="col-12 text-center">
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="myForm">
    <form th:action="@{/admin/save}" method="post">
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog container">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6 offset-3">
                                <div class="col-12 text-center">
                                    <label for="id" class="form-control-label ">Id</label>
                                </div>
                                <input id="id" type="text" class="form-control" name="id" value="">
                            </div>
                            <div class="col-6 offset-3">
                                <div class="col-12 text-center">
                                    <label for="username" class="form-control-label ">Username</label>
                                </div>
                                <input id="username" type="text" name="username" value="" class="form-control">
                            </div>
                            <div class="col-6 offset-3">
                                <div class="col-12 text-center">
                                    <label for="email" class="form-control-label ">Email</label>
                                </div>
                                <input id="email" type="email" name="email" value="" class="form-control">
                            </div>
                            <div class="col-6 offset-3">
                                <div class="col-12 text-center">
                                    <label for="password" class="form-control-label">Password</label>
                                </div>
                                <input id="password" type="password" name="password" value="" class="form-control">
                            </div>
                            <div class="col-6 offset-3">
                                <div class="col-12 text-center">
                                    <label for="role" class="form-control-label">Role</label>
                                </div>
                                <select id="role" name="role" class="form-control h-50" multiple
                                        aria-label="multiple select example">

                                    <div th:each="role:*{roleService.getAllRoles()}">
                                        <option type="text"
                                                th:text="${role.getRoleName().substring(5)}"
                                                th:value="${role.roleName}">
                                        </option>
                                    </div>
                                    <input name="role" type="text" value="" class="form-control"
                                           placeholder="input new role"/>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="closeEd" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal fade" id="modalDelete" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog container">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6 offset-3">
                        <div class="col-12 text-center">
                            <label for="dId" class="form-control-label ">Id</label>
                        </div>
                        <input id="dId" type="text" class="form-control" name="dId" value="" disabled>
                    </div>
                    <div class="col-6 offset-3">
                        <div class="col-12 text-center">
                            <label for="dUsername" class="form-control-label ">Username</label>
                        </div>
                        <input id="dUsername" type="text" name="dUsername" value="" class="form-control" disabled>
                    </div>
                    <div class="col-6 offset-3">
                        <div class="col-12 text-center">
                            <label for="email" class="form-control-label ">Email</label>
                        </div>
                        <input   id="dEmail" type="email" name="dEmail" value="" class="form-control" disabled>
                    </div>
                    <div class="col-6 offset-3">
                        <div class="col-12 text-center">
                            <label for="dPassword" class="form-control-label">Password</label>
                        </div>
                        <input  id="dPassword" type="password" name="dPassword" value="" class="form-control" disabled>
                    </div>
                    <div class="col-6 offset-3">
                        <div class="col-12 text-center">
                            <label for="dRole" class="form-control-label">Role</label>
                        </div>
                        <select disabled id="dRole" name="dRole" class="form-control h-50" multiple
                                aria-label="multiple select example">

                            <div th:each="role:*{roleService.getAllRoles()}">
                                <option type="text"
                                        th:text="${role.getRoleName().substring(5)}"
                                        th:value="${role.roleName}">
                                </option>
                            </div>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <div id="deleteUser" data-bs-dismiss="modal"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/admin.js"></script>
</body>
</html>
